<!DOCTYPE html>
<html>
<head>
  <title>Space Scrap Collector</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #030914;
      background-image: 
        radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
        radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
        radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
      background-size: 550px 550px, 350px 350px, 250px 250px;
      background-position: 0 0, 40px 60px, 130px 270px;
      font-family: 'Exo 2', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(100, 160, 255, 0.8);
      letter-spacing: 2px;
    }
    
    #game-container {
      position: relative;
      margin: 1rem;
      box-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
      border-radius: 5px;
      overflow: hidden;
    }
    
    canvas {
      display: block;
      border-radius: 5px;
    }
    
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(3, 9, 20, 0.9);
      z-index: 100;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }
    
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(100, 160, 255, 0.3);
      border-radius: 50%;
      border-top-color: rgba(100, 160, 255, 1);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #instructions {
      margin-top: 1rem;
      max-width: 600px;
      text-align: center;
      padding: 1rem;
      background-color: rgba(0, 20, 40, 0.7);
      border-radius: 5px;
      font-size: 0.9rem;
    }
    
    #instructions h2 {
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      color: #64a0ff;
    }
    
    kbd {
      background-color: #333;
      border-radius: 3px;
      border: 1px solid #666;
      box-shadow: 0 1px 0 rgba(0,0,0,0.2);
      color: #fff;
      display: inline-block;
      font-size: 0.85rem;
      font-family: monospace;
      line-height: 1;
      margin: 0 0.1rem;
      padding: 0.1rem 0.4rem;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }
    
    .feature-icon {
      background-color: rgba(100, 160, 255, 0.2);
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 0.5rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>SPACE SCRAP COLLECTOR</h1>
  
  <div id="game-container">
    <div id="loading">
      <div class="loader"></div>
      <p>Loading game...</p>
    </div>
    <!-- p5.js will create the canvas here -->
  </div>
  
  <div id="instructions">
    <h2>CONTROLS</h2>
    <div class="feature">
      <div class="feature-icon">↑</div>
      <div>Move: <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> or <kbd>↑</kbd> <kbd>←</kbd> <kbd>↓</kbd> <kbd>→</kbd></div>
    </div>
    <div class="feature">
      <div class="feature-icon">⚡</div>
      <div>Shoot: <kbd>SPACE</kbd></div>
    </div>
    <div class="feature">
      <div class="feature-icon">S</div>
      <div>Collect blue shield power-ups for protection</div>
    </div>
    <div class="feature">
      <div class="feature-icon">B</div>
      <div>Green boosters increase your speed</div>
    </div>
    <div class="feature">
      <div class="feature-icon">W</div>
      <div>Red weapon upgrades enhance your firepower</div>
    </div>
  </div>
  
  <script>
    // Game loading handler
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').classList.add('hidden');
      }, 1000);
      
      // Prevent scrolling with arrow keys
      window.addEventListener('keydown', function(e) {
        if([32, 37, 38, 39, 40, 65, 68, 83, 87].indexOf(e.keyCode) > -1) {
          e.preventDefault();
        }
      });
    });
  </script>
  
  <script src="sketch.js"></script>
</body>
</html>
